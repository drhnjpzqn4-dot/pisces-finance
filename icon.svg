<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>
  
  <!-- Pisces symbol - two curved fish shapes -->
  <g transform="translate(90, 90)">
    <!-- Left fish curve -->
    <path d="M-15,-35 Q-40,-20 -40,0 Q-40,20 -15,35" 
          stroke="url(#accent)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Right fish curve -->
    <path d="M15,-35 Q40,-20 40,0 Q40,20 15,35" 
          stroke="url(#accent)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Connecting line -->
    <line x1="-25" y1="0" x2="25" y2="0" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Small stars/sparkles -->
  <circle cx="40" cy="40" r="3" fill="url(#gold)"/>
  <circle cx="140" cy="45" r="2.5" fill="url(#gold)"/>
  <circle cx="35" cy="140" r="2" fill="url(#gold)"/>
  <circle cx="145" cy="135" r="3" fill="url(#gold)"/>
  
  <!-- Chart line at bottom -->
  <polyline points="25,145 50,135 75,140 100,125 125,130 155,115" 
            stroke="url(#gold)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Trend arrow -->
  <polygon points="155,115 148,122 152,118 148,118 152,125" fill="#22c55e"/>
</svg>
